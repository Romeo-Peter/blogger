{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Reset Password</legend>
                {% csrf_token %}
                {{ form | crispy}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info btn-block">Request password reset</button>
            </div>
        </form>
    </div>
{% endblock %}
