{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form action="{% url 'account:login' %}" method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Login</legend>
                {{ form | crispy}}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info btn-block">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
             <small class="text-muted">
                Forgot password? <a class="ml-2" href="{% url 'account:password_reset' %}">reset your password</a>
            </small>
            <br />
            <small class="text-muted">
                Don't have an account? <a class="ml-2" href="{% url 'account:register' %}">Sign Up Here</a>
            </small>
        </div>
    </div>
{% endblock %}
