{% extends 'base.html' %}

{% block content %}
    <div class="content-section">
        <form action="{% url 'account:register' %}" method="POST">
            {% csrf_token %}

            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center">Join Today</legend>
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-info btn-block">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                have an account? <a class="ml-2" href="#">Login</a>
            </small>
        </div>
    </div>
{% endblock %}
